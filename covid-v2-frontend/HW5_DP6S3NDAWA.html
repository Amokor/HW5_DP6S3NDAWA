<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App</title>
    <link rel="stylesheet" href="css/covid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div>
            <p id="logo">p</p>
        </div>
        <div class="text">
            <p>PaSe Covid-19 App</p>
        </div>
    </div>

    <div class="dashboard">
        <div class="cases">
            <p class="def">Confirmed Cases <i class="fa fa-caret-up fa-lg"></i></p>
            <span id='total-cases'></span>
        </div>
        <div class="cases">
            <p class="def">Recovered <i class="fa fa-caret-down fa-lg"></i></p>
            <span id="total-recovered"></span>
        </div>
        <div class="cases">
            <p class="def">Active Cases <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-active"></span>
        </div>
        <div class="cases">
            <p class="def">Death <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-deaths"></span>
        </div>
    </div>

    <div class="data">
        <table border="1">
            <thead>
                <tr>
                    <th>Country_region</th>
                    <th>Active Cases</th>
                    <th>Recovered</th>
                    <th>Total Deaths</th>
                    <th>Total Confirmed</th>       
                </tr>
            </thead>
            <tbody id="tbd">
                <div id="loading"></div>
            </tbody>    
        </table>

        <div>
            <div class="tips">
                <p>Health Tips</p>
                <img src="image/tips.jpg" alt="smiley face" width="195" height="130px">
            </div>
            <div class="tips">
                <p>News &amp; Updates</p>
                <img src="image/update.jpg" alt="virus" width="195" height="130px">
            </div>
            <div class="letter">
                <p>Subscribe to our newsletter</p>
                <img src="image/newsletter.jpg" alt="newsletter spelt" width="195" height="128px">
               <button class="bd">Subscribe</button>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
